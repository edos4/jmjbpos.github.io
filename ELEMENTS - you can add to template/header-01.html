<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtua - New Amazing HTML5 Template</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="css/lightcase.css">
    <!-- CUSTOM STYLE -->      
    <link rel="stylesheet" href="css/template-style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,700,900&amp;subset=latin-ext" rel="stylesheet"> 
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script> 
    <script type="text/javascript" src="js/validation.js"></script>      
  </head>
  
  <!--
  You can change the color scheme of the page. Just change the class of the <body> tag. 
  You can use this class: "primary-color-white", "primary-color-yellow", "primary-color-red", "primary-color-orange", "primary-color-pink", "primary-color-purple", "primary-color-blue", "primary-color-light-blue", "primary-color-aqua", "primary-color-green", "primary-color-dark" 
  -->
  
  <!--
  Each element is able to have its own background or text color. Just change the class of the element.  
  You can use this class: 
  "background-white", "background-yellow", "background-red", "background-orange", "background-pink", "background-purple", "background-blue", "background-light-blue", "background-aqua", "background-green", "background-grey", "background-sand",  "background-primary" 
  "text-white", "text-yellow", "text-red", "text-orange", "text-pink", "text-purple", "text-blue", "text-light-blue", "text-aqua", "text-green", "text-primary"
  -->
  
  <!-- 
  If you want animated elements after scroll, add class "animated-element" or "animated-element slow" (for slower animation) to the elements.
  -->
  
  <!-- 
  If you want the hover zoom animation effect, wrapp the element to <div class="hover-zoom"> ... </div>
  -->
  <body class="size-1280 primary-color-light-blue">
    
    <!-- MAIN -->
    <main role="main"> 
      <article>   
        
        <!-- Use This -->
        <header class="carousel-default owl-carousel carousel-main carousel-nav-white background-dark">
          <div class="item">
            <div class="s-12 center">
              <!-- For ZOOM effect add classes "background-image-zoom-out" or "background-image-zoom-in" -->
              <div class="section text-center background-image-zoom-out">
                <!-- ZOOMED Carousel Image -->
                <div class="background-image background-image-object" style="background-image:url(img/carousel-01.jpg)"></div>
                
                <div class="line">
                  <hr class="animated-carousel-element break background-primary break-small break-center margin-top-130">
                  <p class="text-extra-thin animated-carousel-element text-white text-s-size-30 text-m-size-40 text-size-50 text-line-height-1 margin-bottom-0">
                    Virtua is the New Amazing<br>
                    <b>HTML5 Template</b>
                  </p>
                  <hr class="animated-carousel-element break background-primary break-small break-center">
                  <p class="animated-carousel-element slow text-white margin-top-40">Duis autem vel eum iriure dolor in hendrerit in vulputate velit<br> esse molestie consequat, vel illum dolore eu feugiat nulla facilisis</p>
                </div>
                <!-- Pie Charts -->
                <div class="line hide-s">
                  <div class="s-12 m-12 l-8 xl-6 margin-top-60 center">
                    <div class="margin2x">
                      <div class="s-12 m-4">
                        <span class="chart" data-percent="89">
      		                <span class="percent">89</span>
      	                </span>
                        <h3 class="margin-top-bottom text-white">Completed<br> Projects</h3> 
                      </div>
                      <div class="s-12 m-4">
                        <span class="chart" data-percent="98">
      		                <span class="percent">98</span>
      	                </span> 
                        <h3 class="margin-top-bottom text-white">Satisfied<br> Clients</h3> 
                      </div> 
                      <div class="s-12 m-4">
                        <span class="chart" data-percent="95">
      		                <span class="percent">95</span>
      	                </span>
                        <h3 class="margin-top-bottom text-white">Resolved<br> Tickets</h3>   
                      </div> 
                    </div>
                  </div>     
                </div>
              </div>
            </div>
            <!-- white full width arrow object -->
            <img class="arrow-object" src="img/arrow-object-white.svg" alt="">
          </div>             
        </header>                         
                        
      </article>                  
    </main>
    
    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="js/plugins.min.js"></script>
    <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/jquery.easypiechart.min.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script> 
    
    
    <script type="text/javascript">
      // typed
      $(function(){
        $("#typed").typed({
            stringsElement: $('#typed-strings'),
            typeSpeed: 120,
            backDelay: 2000,
            loop: true,
            contentType: 'text',
            loopCount: false,
        });
      });
    </script>                    
  </body>
</html>
